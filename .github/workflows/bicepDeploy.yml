name: Bicep ARM-Deploy Job

on:
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  subscriptionId: ${{secrets.SUBSCRIPTION_ID}}

jobs:

  armDeployStaging:
    name: Deploy to Staging 
    runs-on: ubuntu-latest

    env: 
      resource_group_name: rg-stg-devlab
      vm_user_name: devlabuser
      location: eastus
      environment_name: stage

    environment: 
      name: staging

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with: 
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Deploy RG ${{env.resource_group_name}}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{env.subscriptionId}}
          region: ${{env.location}}
          template: ./bicep-templates/resourcegroup.bicep
          parameters:
            resourceGroupName=${{env.resource_group_name}} 
            location=${{env.location}}
          deploymentName: ${{env.resource_group_name}}

      - name: Deploy Resources
        uses: Azure/arm-deploy@v1
        with: 
          scope: resourcegroup
          ResourceGroupName: ${{env.resource_group_name}}
          subscriptionId: ${{env.subscriptionId}}
          template: ./bicep-templates/main.bicep
          parameters: 
            environmentName=${{env.environment_name}}
            location=${{env.location}}
            vmUsername=${{env.vm_user_name}}
            vmPassword=${{secrets.VM_UBUNTU_ADMIN_PASSWORD}}



